<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown menu</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div class="row">
    <div class="dropdown  col-xs-offset-1 col-sm-4 col-sm-offset-4">
      <a href="#" data-toggle="dropdown" class="dropdown-toggle" id="active-element">
        <i class="glyphicon glyphicon-menu-hamburger"></i>
        Dropdown menu
        <span class="align-right">
          <i class="glyphicon glyphicon-menu-down" id="active-icon"></i>
        </span>
      </a>
      <ul class="dropdown-menu">
        <li><a href="#">
          <i class="glyphicon glyphicon-home"></i>Home
        </a></li>
        <li><a href="#">
          <i class="glyphicon glyphicon-envelope"></i>Messages
        </a></li>
        <li><a href="#">
          <i class="glyphicon glyphicon-cog"></i>Settings
        </a></li>
      </ul>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
